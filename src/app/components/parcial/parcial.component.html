<h3 class="text-center">Parcial Programación y Servicios Web 2024</h3>
<br>
<button type="submit" class="btn btn-primary" (click)="cargarRecetas()" >Cargar recetas</button>
<br>
<br>
<h3 class="text-center">Recetas</h3>
<table class="table">
    <thead>
      <tr>
        <th scope="col" class="text-center">Path</th>
        <th scope="col" class="text-center">Titulo</th>
        <th scope="col" class="text-center">Imagen</th>
        <th scope="col" class="text-center"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of recetas">
        <td>{{r.path}}</td>
        <td>{{r.title}}</td>
        <td><img src="{{r.image}}"></td>
        <td>
          <ul>
            <a href="#" (click)="obtenerDetalle(r.path)" data-bs-toggle="modal" data-bs-target="#exampleModal">ver receta</a>
          </ul>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">{{titulo}}</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <h3>Ingredientes</h3>
        <div *ngFor="let i of ingredientes">
          <p>{{i}}</p>
        </div>
        <hr>
        <h3>Preparación</h3>
        <div *ngFor="let p of preparacion">
          <p>{{p}}</p>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
